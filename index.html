<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>RaidGaming</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Home</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Games</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Nosso App</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Sobre nós</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Contato</a>
                </li>               
            </ul>
            <div class="container__logo-titulo">
                <img src="img/controller.svg" alt="Logo do RaidGaming" class="container__img container__icon">
                <h1 class="container__titulo">RaidGaming</h1>
            </div>
            
        </div>

        <ul class="opções">
            <li class="opções__item"><a href="#" class="opções__link">Home</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Games</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Nosso App</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Sobre nós</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Contato</a></li>
        </ul>
        <div class="container">
            <a href="#">
                <img src="img/heart-fill.svg" alt="Meus games favoritos" class="container__img container__icon ">
            </a>
            <a href="#" class="container__link">
                <img src="img/person-fill.svg" alt="Meu perfil" class="container__img container__icon">
                <p class="container__texto">Meu perfil</p>
            </a>
        </div>
    </header>

    <section class="banner ">
        <h2 class="banner__titulo">RaidGaming!</h2>
        <p class="banner__txt">A sua plataforma gamer para formar party!</p>
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Games para formação de Party</h2>

        <div class="carrossel__container">

            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="img/lol.jpg" alt="League of Legends"></div>
                  <div class="swiper-slide"><img src="img/vava.jpg" alt="Valorant"></div>
                  <div class="swiper-slide"><img src="img/csgo.jpg" alt="CSGO"></div>
                  <div class="swiper-slide"><img src="img/ffxiv.jpg" alt="Final Fantasy 14"></div>
                  <div class="swiper-slide"><img src="img/fifa.jpg" alt="Fifa 23"></div>
                  <div class="swiper-slide"><img src="img/wow.jpg" alt="WOW"></div>
                  <div class="swiper-slide"><img src="img/gta5.jpg" alt="GTA 5"></div>
                  <div class="swiper-slide"><img src="img/overwatch.jpg" alt="Overwatch"></div>
                  
                  ...
                </div>
                           
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
               
              </div> 
            </div>
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Mais opções de Party</h2>

        <div class="carrossel__container">

            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="img/fortnite.jpg" alt="Fortnite"></div>
                  <div class="swiper-slide"><img src="img/fg.jpg" alt="Fall Guys"></div>
                  <div class="swiper-slide"><img src="img/mine.jpg" alt="Minecraft"></div>
                  <div class="swiper-slide"><img src="img/nw.jpg" alt="New World"></div>
                  <div class="swiper-slide"><img src="img/genshin.jpg" alt="Genshin Impact"></div>
                  <div class="swiper-slide"><img src="img/eldeRing.jpg" alt="Elden Ring"></div>
                  <div class="swiper-slide"><img src="img/magic.jpg" alt="Magic"></div>
                  <div class="swiper-slide"><img src="img/tft.jpg" alt="TFT"></div>
                  ...
                </div>
                  
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
              </div>
            </div>
    </section>

    <hr/>

    <footer class="rodape">
        <div class="container__logo-footer">
            <img src="img/controller.svg" alt="Logo do RaidGaming" class="container__img-footer">
            <h2 class="container__titulo-footer">RaidGaming</h2>
        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
